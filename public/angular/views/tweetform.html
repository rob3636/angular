<div ng-include="'angular/views/header.html'"></div>

<div class="container">
	
	<h1>New Tweet</h1>

	<form ng-submit="createTweet()">
		
		<div class="form-group">
			<textarea class="form-control" ng-model="newTweet"></textarea>
		</div>

		<div class="form-group">
			<input type="submit" class="btn btn-outline-primary">
		</div>

	</form>

</div>
