<div ng-include="'angular/views/header.html'"></div>

<div class="container">

	<input type="text" ng-model="search">

	{{ filteredTweets.length }}

	<div class="tweet row" ng-repeat="tweet in tweets | filter: search as filteredTweets">
		<div>
			<img ng-src="{{ tweet.userimg }}">
		</div>
		<div class="col">
			<div class="username">
				<a href="#/view/{{ tweet.id }}">
					{{ tweet.username }}
				</a>
			</div>
			<p>{{ tweet.content }}</p>
		</div>

		<button class="delete-btn btn btn-outline-danger" ng-click="deleteTweet(tweet)">
			delete
		</button>
	</div>

</div>
